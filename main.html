<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js"></script>

	<form id="carInsuranceRegistrationForm">
		<label for="name">Name:</label><br>
		<input name="name" type="text" id="name" required><br>
		<br>
		
		<label for="email">Email:</label><br>
		<input name="email" type="email" id="email" required><br>
		<br>

		<label>Gender:</label>
		<input name="gender" type="radio" id="gender_m" required>
		<label for="gender_m">male</label><br>
		<br>
		
		<input name="gender" type="radio" id="gender_f" required>
		<label for="gender_f">female</label><br>
		<br>
		
		<label for="car">Car Brands:</label><br>
		<select name="car" id="car" form="carInsuranceRegistrationForm">
			<option value="">--Select a brand--</option>
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
			<option value="lexsus">Lexsus</option>
			<option value="ford">Ford</option>
		</select><br>
		<br>
		
		<label for="carage">Car age:</label><br>
		<input name="carage" type="number" id="carage" required><br>
		<br>
		
		<label for="dop">Date of Purchase:</label><br>
		<input name="dop" type="date" id="dop" required><br>
		<br>
		
		<label for="password">Password:</label><br>
		<input name="password" type="password" id="password" required><br>
		<br>

		<button type="submit">Submit</button>
		
	</form>

</body>

</html>
